<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plug ins</title>
	<link href="icheck/skins/all.css" rel="stylesheet"> <!-- This is the link to the icheck, make sure the files are linked correctly -->
	<link href="longPress/css/main.css" rel="stylesheet">
</head>

<body>
	<!-- These are the html inputs -->
	<label>Are you female?</label>
	<input type="checkbox">
	<label>Are you male</label>
	<input type="checkbox" checked>
	<input type="radio" name="iCheck">
	<input type="radio" name="iCheck" checked>
	<textarea>hello</textarea>

	<!-- This is the cdn plug in for jquery -->	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="icheck/icheck.js"></script>
<script src="longPress/js/jquery.longpress.js"></script>
<script>

$(document).ready(function(){
  $('input').iCheck({
    checkboxClass: 'icheckbox_futurico',
    radioClass: 'iradio_futurico',
    increaseArea: '20%' // optional
  });
});
</script>



</script>
	
</body>
</html>
